version: '3.2'
  
services:

 terraform:
    image: hashicorp/terraform:0.12.24
    env_file: .env
    working_dir: /terraform
    volumes:
        - ${PWD}/creds/:/root/.aws/ 
        - .:/terraform

 aws:
    image: amazon/aws-cli:2.0.9
    working_dir: /terraform
    env_file: .env
    volumes:
        - ${PWD}/creds/:/root/.aws/
